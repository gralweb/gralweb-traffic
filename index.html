<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gralweb Traffic</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="./src/css/index.css">
</head>
<body>

	<article id="_gt-content">
		<header id="_gt-header" class="_gt-container">
			<summary class="_gt-title">
				<h1>Gralweb</h1>
				<h1>Traffic</h1>
			</summary>
		</header>

		<section id="_gt-main" class="_gt-container">
			<section class="_gt-form-add">
				<form action="javascript();" method="post">
					<input type="text" placeholder="https://site.com" id="_gt-input-add" class="_gt-form-add-input">
					<input type="number" placeholder="15 seconds" id="_gt-input-time" class="_gt-form-add-input">
					<div class="_gt-form-add-icon-container">
						<button type="submit" id="_gt-form-add-icon" name="_add">
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
				</form>
			</section>

			<section class="_gt-form-edit">
				<form action="javascript();" method="post">
					<button type="button" class="_gt-form-edit-close-cont" name="_close_edit">
						<i class="fa-solid fa-xmark"></i>
					</button>

					<input type="hidden" placeholder="ID" id="_gt-input-edit-link-id" class="_gt-form-edit-input">

					<input type="text" placeholder="Edit Site" id="_gt-input-edit-url" class="_gt-form-edit-input">
					<input type="number" placeholder="Edit Time" id="_gt-input-edit-time" class="_gt-form-edit-input">

					<div class="_gt-form-edit-icon-container">
						<button type="submit" id="_gt-form-edit-icon" name="_edit">
							<span>Update</span>
						</button>
					</div>
				</form>
			</section>

			<main class="_gt-container-urls">
				<article id="idPredeterminada" class="_gt-url">
					<ul class="_gt-url-options">
						<li class="_gt-url-option _gt-url-options-close">
							<button type="button" name="_options-close">
								<i class="fa-solid fa-angle-left"></i>
							</button>
						</li>
						<li class="_gt-url-option">
							<button type="button" name="_option-pause-play" parent-id="idPredeterminada">
								<i class="fa-solid fa-pause"></i>						
							</button>
						</li>
						<li class="_gt-url-option">
							<button type="button" name="_option-delete">
								<i class="fa-solid fa-trash"></i>
							</button>
						</li>
						<li class="_gt-url-option">
							<button type="button" name="_option-edit">
								<i class="fa-solid fa-gear"></i>
							</button>
						</li>
						<li class="_gt-url-option">
							<button type="button" name="_option-save">
								<i class="fa-regular fa-bookmark"></i>
							</button>
						</li>
					</ul>

					<section class="_gt-url-content">
						<div class="_gt-url-options-open">
							<button type="button" name="_options-open">
								<i class="fa-solid fa-angle-right"></i>
							</button>
						</div>
						<p class="_gt-url-content-link">
							<a href="https://gralweb.web.app" target="_blank" rel="noopener noreferrer">
								https://gralweb.web.app
							</a>
						</p>
						<summary class="_gt-url-content-data">
							<p class="_gt-url-timer-content">
								<span><i class="fa-regular fa-clock"></i></span>
								<span class="_gt-url-time">60</span>
								<span>s</span>
							</p>
							<p class="_gt-url-counter-content">
								<span>
									<i class="fa-solid fa-chart-line"></i>
									<!-- <i class="fa-solid fa-chart-simple"></i> -->
								</span>
								<span class="_gt-url-counter">60</span>
							</p>
						</summary>
					</section>
				</article>
			</main>
		</section>

		<footer id="_gt-footer" class="_gt-container">
			<summary class="_gt-credits">
				<h3>By <a href="https://gralweb.web.app" target="_blank">Gralweb</a></h3>
			</summary>
		</footer>
	</article>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
	<script src="./src/js/index.js" type="module"></script>
</body>
</html>
